<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Analytica Pro- Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.2/css/themes/default/jquery.mobile-1.4.2.min.css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/slider.css" rel="stylesheet" type="text/css">
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-braille"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Analytica Pro <sup>2</sup></div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Option's Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">



        <!-- Begin Page Content -->
        <div class="container-fluid" style="padding-top: 2rem;">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Option's Dashboard</h1>
            <div class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" onclick="generateReport()">
              <i class="fas fa-chart-bar"></i> Generate Report</div>
          </div>



          <!-- Chart Row -->
          <div class="card shadow mb-4">
            <a href="#collapseCardChart" class="d-block card-header py-3 collapsed" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseCardChart">
              <h6 class="m-0 font-weight-bold text-primary">Payoff Matrix</h6>
            </a>
            <div class="collapse" id="collapseCardChart" style="">
              <div class="card-body">
                <div class="chart-area"> <canvas id="myAreaChart"></canvas> </div>

                <!-- Slider One -->
                  <div class="slidecontainer">
                    <div class="input-group">
                      <div class="input-group-prepend"style="height: calc(1.5em + .75rem + 2px);"> <span class="input-group-text">Start From</span> </div>
                      <input id="startFrom" placeholder="Start" type="number" value=11500 aria-label="Start" class="form-control textCenter">
                    </div>
                    <div class="col-lg-4 rangeSlider">
                      <input type="range" min="1" max="100" value="50" class="slider" id="tickGap" >
                      <span style="position: relative;" id="tickGapValue">Tick Gap : 50</span>
                    </div>
                    <div class="col-lg-4 rangeSlider">
                      <input type="range" min="1" max="100" value="30" class="slider" id="chartLast">
                      <span style="position: relative;" id="chartLastValue">Chart Upto : (30) : 13000</span>
                    </div>
                  </div>
                  <!-- Slider One end -->

              </div>
            </div>
          </div>


          <!-- Content Row -->
          <div class="row">
            <div class="col-lg-12 mb-4">
              <div class="card shadow mb-4">
                <a href="#collapseCardTrade" class="d-block card-header py-3 collapsed" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseCardTrade"> <h6 class="m-0 font-weight-bold text-primary">Trade Entries</h6> </a>
                <div class="collapse" id="collapseCardTrade" style="">
                  <div class="card-body">
                    <div class="row" id="tradeCards"> </div>
                  </div>
                </div>
              </div>

            </div>
          </div>


      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <div class="addTrade rounded" onclick="addCard()"> <i class="fas fa-plus"></i> </div>

  <!-- Bootstrap core JavaScript-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/Chart.min.js"></script>
  <script src="js/chart-area-demo.js"></script>
  <script src="js/work.js"></script>

</body>

</html>
